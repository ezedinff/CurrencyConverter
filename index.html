<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left">Currency Converter</a>
                <ul class="right">
                    <li><a href="javascript:void(0);" onclick="window.location.reload();"><i class="material-icons">refresh</i></a></li>
                    <li><a href="javascript:void(0);"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <br>
        <br>
       <div class="container">
           <div class="row">
               <div class="col col m8 s12 offset-m2">
                   <div class="card">
                       <div class="card-content">
                           <div class="row">
                               <div class="col s6">
                                   <select name="from" id="from"></select>
                               </div>
                               <div class="col s6">
                                   <input type="number" class="card" id="fromValue">
                               </div>
                           </div>
                       </div>
                       <div class="card-content">
                           <div class="row">
                               <div class="col s6">
                                   <select name="to" id="to"></select>
                               </div>
                               <div class="col s6">
                                   <input type="number" id="toValue">
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           </div>
       </div>
        <div class="toastr">
            <span class="toastr-message">this is my toast</span>
            <span class="right">
                <span class="refresh-button green-text">Refresh</span>
                <span class="dismiss-button red-text">Dismiss</span>
            </span>
        </div>
    </main>
    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
